<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>LastFM Statistics</title>

		<link href='lib/bootstrap-cyborg/bootstrap.min.css' rel='stylesheet'>
		<link href='index.css' rel='stylesheet'>
	</head>
	<body>
		<div class='container'>
			<div class='page-header'>
				<h1>LastFM Statistics</h1>

				<p class='lead'>More statistics about your listening habits.</p>
			</div>

			<div>
				<h3>Load File</h3>
				<p>
					You'll need to generate a CSV file from your LastFM data. I recommend <a href='http://benjaminbenben.com/lastfm-to-csv/'><i>Last.fm to csv</i></a>. When that's done, come back here and upload that file.</p>
				</p>

				<input id='file-uploader' class='file-input' type='file'>

				<button id='load-file' class='btn btn-primary' type='button'>Show me the stats!</button>
			</div>
		</div>

		<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js'></script>
		<script src='lib/papaparse/papaparse.min.js'></script>
		<script src='index.js'></script>
	</body>
</html>
